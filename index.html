<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dzordi Panel BETA</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <div class="title">Dzordi Panel BETA</div>
    <div class="controls">
      <button id="minimize-btn">&#x2500;</button>
      <button id="maximize-btn">&#x2750;</button>
      <button id="close-btn">&#x2715;</button>
    </div>
  </div>
  <div class="container">
    <!-- Conteúdo principal da página -->
    <div class="block">
      <img src="./assets/exemplo.png" alt="Imagem 1">
      <p>Citizen Lottus V2</p>
      <div class="buttons">
        <button id="lottus">Instalar</button>
        <button id="ulottus">Desinstalar</button>
      </div>
    </div>
    <div class="block">
      <img src="./assets/exemplo.png" alt="Imagem 2">
      <p>Citizen Prime v2</p>
      <div class="buttons">
        <button id="prime">Instalar</button>
        <button id="uprime">Desinstalar</button>
      </div>
    </div>
    <div class="block">
      <img src="./assets/exemplo.png" alt="Imagem 3">
      <p>Citizen Ghost V2</p>
      <div class="buttons">
        <button id="ghost">Instalar</button>
        <button id="ughost">Desinstalar</button>
      </div>
    </div>
    <div class="block">
      <img src="./assets/exemplo.png" alt="Imagem 3">
      <p>Citizen Styles V2</p>
      <div class="buttons">
        <button id="styles">Instalar</button>
        <button id="ustyles">Desinstalar</button>
      </div>
    </div>
    <div class="block">
      <img src="./assets/exemplo.png" alt="Imagem 3">
      <p>Citizen Hyper V2</p>
      <div class="buttons">
        <button id="hyper">Instalar</button>
        <button id="uhyper">Desinstalar</button>
      </div>
    </div>
    <div class="block">
      <img src="./assets/exemplo.png" alt="Imagem 3">
      <p>Citizen FPS PLUS</p>
      <div class="buttons">
        <button id="fpsplus">Instalar</button>
        <button id="ufpsplus">Desinstalar</button>
      </div>
    </div>
  </div>
  </script>
  <script src="renderer.js"></script>
</body>
</html>
