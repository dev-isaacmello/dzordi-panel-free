<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dzordi Panel - Login</title>
  <link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../../../public/styles/styles3.css" />
  <link rel="stylesheet" href="../../../public/styles/login.css" />
</head>
<body>
  <div class="container">
    <div class="block">
      <div class="header">
        <div class="controls">
          <button id="close-btn" class="controls"><i class="fa-solid fa-xmark"></i></button>
        </div>
      </div>   
      <p>Login com Discord</p>
      <div class="buttons">
        <button id="discord-login" class="loginButton"><i class="fa-brands fa-discord"></i></button>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  <script>
    const { ipcRenderer } = require('electron');
    
    document.addEventListener('DOMContentLoaded', () => {
      const closeBtn = document.getElementById('close-btn');
      const discordLoginBtn = document.getElementById('discord-login');

      if (closeBtn) {
        closeBtn.addEventListener('click', () => {
          ipcRenderer.send('close');
        });
      }

      if (discordLoginBtn) {
        discordLoginBtn.addEventListener('click', () => {
          ipcRenderer.send('discordLogin');
        });
      }
    });
  </script>
</body>
</html>
